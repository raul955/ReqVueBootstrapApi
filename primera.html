<!doctype html>
<html lang="en">

<head>
    <title>Monedas</title>
    <link href="custom.css" rel="stylesheet" type="text/css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="pagina.html"><img src="images/pngocean.com.png" class="pollos" /></a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="pagina.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="primera.html">Monedas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="segunda.html">Mercados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tercera.html">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>

            </ul>

        </div>
    </nav>

    <br>
    <br>

    <div id="app">
        <h1 class="text-center">Monedas</h1>
        <input id="input-search" type="text" class="form-control" v-model="textSearch" placeholder='Moneda...'>
        <br/><br/>


        <div class="row" id="list-coins" v-if="coinsFilter && coinsFilter.length">

            <div class="col-6 col-md-4 col-lg-3" v-for="coin in coinsFilter">
                <div class="card">
                    <div class="card-body">

                        <label><b>Nombre: </b></label> {{ coin.name }} </br>
                        <label><b>Precio: </b></label> {{ coin.current_price }} </br>
                        <label><b>Máximo 24h: </b></label> {{ coin.high_24h }} </br>
                        <label><b>Mínimo 24h: </b></label> {{ coin.low_24h }}

                    </div>
                </div>
                <br/><br/>
            </div>
        </div>

    </div>

    <br><br><br>
    <div align="center">
        <a href="https://www.instagram.com" target="_blank"><img src="images/insta.png" class="pollos" /></a>
        <a href="https://www.twitter.com" target="_blank"><img src="images/twitter.png" class="pollos" /></a>
        <a href="https://www.facebook.com" target="_blank"><img src="images/face.png" class="pollos" /></a>
    </div>

    <br><br>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./ligas.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
